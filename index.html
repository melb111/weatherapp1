<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5d894d78bd.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <h1>Today's Weather & 3 Day Outlook</h1>

      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-6">
            <input
              type="search"
              class="form-control shadow-sm"
              placeholder="Enter City Name"
              id="city-input"
              autofocus="on"
              autocomplete="off"
            />
          </div>
          <div class="col-2">
            <button
              type="submit"
              value="Search"
              class="btn btn-primary shadow-sm"
            >
              Search
            </button>
          </div>
          <div class="col-2">
            <button
              type="submit"
              class="btn btn-success shadow-sm"
              id="current-location-button"
            >
              Current
            </button>
          </div>
        </div>
      </form>
      <br />
      <br />

      <h4 id="date">Day and Time</h4>
      <h2 id="city"></h2>
      <ul style="list-style: none;">
        <li>
          <span class="temperature" id="temperature"></span>
          <span class="units">°C</span>
        </li>

        <li id="description"></li>
        <li>Humidity: <span id="humidity"></span>%</li>
        <li>Wind: <span id="wind"></span> km/h</li>
      </ul>

      <hr />
      <br />
      <h3>3 Day Outlook</h3>
      <br />
      <div class="row" class="day">
        <div class="col-3"></div>
        <div class="col-3"><h5>Friday</h5></div>
        <div class="col-3"><h5>Saturday</h5></div>
        <div class="col-3"><h5>Sunday</h5></div>
      </div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-3"><h6>80°/48°</h6></div>
        <div class="col-3"><h6>88°/63°</h6></div>
        <div class="col-3"><h6>86°/67°</h6></div>
      </div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-3"><i class="fa-solid fa-sun sun-icon"></i></div>
        <div class="col-3"><i class="fa-solid fa-sun sun-icon"></i></div>
        <div class="col-3">
          <i class="fa-solid fa-cloud-sun cloud-icon"></i>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
